        const query = searchBar.value.toLowerCase();
        results.innerHTML = '';

        numbers.filter(item => item.number.includes(query))
               .forEach(item => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td><img src="${item.photo}" alt="${item.name}"></td><td>${item.number}</td><td>${item.amount}</td>`;
                    tr.addEventListener('click', () => handleChoice(item));
                    results.appendChild(tr);
               });
    });

    function handleChoice(item) {
        searchContainer.style.display = 'none';
        detailsContainer.style.display = 'block';
        selectedPhoto.src = item.photo;
        selectedNumber.textContent = `Number: ${item.number}`;
        selectedAmount.textContent = `Initial Amount: ${item.amount}`;
        submitBtn.onclick = () => handleSubmit(item);
    }

    backBtn.addEventListener('click', () => {
        detailsContainer.style.display = 'none';
        searchContainer.style.display = 'block';
    });

    function handleSubmit(item) {
        const amount = inputAmount.value;
        const time = inputTime.value;
        const day = inputDate.value;
        const email = inputEmail.value;


        if (amount && time && day) {
            const userName = prompt("Enter your name:");
            
            if (userName) {
                const emailParams = {
                    from_name: userName,
                    to_name: 'recipient@example.com', // Replace with recipient email
                    message: `User ${userName} selected number ${item.number} with initial amount ${item.amount}, kpay name ${amount}  transfer number ${time} amount$ ${day} email ${email}.`
                };

                emailjs.send('default_service', 'template_099mw1b', emailParams) // Replace with your service ID and template ID
                       .then(() => {
                           alert('Email sent successfully!');
                           saveHistory(item, userName, amount, time, day, email);
                       })
                       
            }
        }
    }

    function saveHistory(item, userName, amount, time, day, email) {
        const historyItem = {
            number: item.number,
            name: item.name,
            initialAmount: item.amount,
            amount: amount,
            time: time,
            day: day,
            email: email,
            user: userName
        };
        let historyData = JSON.parse(localStorage.getItem('history')) || [];
        historyData.push(historyItem);
        localStorage.setItem('history', JSON.stringify(historyData));
        renderHistory();
    }

    function renderHistory() {
        history.innerHTML = '';
        const historyData = JSON.parse(localStorage.getItem('history')) || [];
        historyData.forEach(item => {
            const div = document.createElement('div');
            div.classList.add('history-item');
            div.innerText = `Number: ${item.number}, Name: ${item.name}, Initial Amount: ${item.initialAmount}, Amount: ${item.amount}, Time: ${item.time}, Day: ${item.day}, Email: ${item.email} User: ${item.user}`;
            history.appendChild(div);
        });
    }

    renderHistory();
});
