<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and EmailJS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>Your History</h1> 
    </nav>
    <div class="container">
        <input type="text" id="searchBar" placeholder="">
        <table id="resultsTable">
            <thead>
                
            </thead>
            <tbody id="results"></tbody>
        </table>
        <div id="history"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    emailjs.init('80uAcGkKQNbay0xpB'); // Replace with your EmailJS user ID

    const searchBar = document.getElementById('searchBar');
    const results = document.getElementById('results');
    const history = document.getElementById('history');


    function saveHistory(item, userName, amount, time, day, email) {
        const historyItem = {
            number: item.number,
            name: item.name,
            initialAmount: item.amount,
            amount: amount,
            time: time,
            day: day,
            email: email,
            user: userName
        };
        let historyData = JSON.parse(localStorage.getItem('history')) || [];
        historyData.push(historyItem);
        localStorage.setItem('history', JSON.stringify(historyData));
        renderHistory();
    }

    function renderHistory() {
        history.innerHTML = '';
        const historyData = JSON.parse(localStorage.getItem('history')) || [];
        historyData.forEach(item => {
            const div = document.createElement('div');
            div.classList.add('history-item');
            div.innerText = `Number: ${item.number}, Initial Amount: ${item.initialAmount}, Kpay Name: ${item.amount}, Transfer Number: ${item.time}, Amount: ${item.day}MMK, Emali: ${item.email} User: ${item.user}`;
            history.appendChild(div);
        });
    }

    renderHistory();
});

    </script>
</body>
